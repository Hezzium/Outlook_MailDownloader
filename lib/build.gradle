plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'application'
}
application {
    mainClass = 'MailDownloader_MS.App'
}
repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' } 
}

dependencies {
    // Use JUnit test framework.
    implementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'com.microsoft.azure:msal4j:1.8.0'
    implementation 'com.microsoft.graph:microsoft-graph:2.4.1'
    implementation 'org.slf4j:slf4j-nop:1.8.0-beta4'
    implementation group: 'org.json', name: 'json', version: '20140107'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation 'com.microsoft.graph:microsoft-graph-auth:0.3.0-SNAPSHOT'
}

version = "0.7"

jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'MailDownloader_MS.App'
    )
  }
}